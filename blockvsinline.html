<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block element & inline element</title>
</head>
<body>
    <!--there is two types of element in HTML
    1.BLOCK ELEMENT
    2.INLINE ELEMENT-->
    <!--1.BLOCK ELEMENT don't allow next element to be beside them
    h1,p,div,semantic element are block elements-->
    <h1>HI</h1>bye
    <a href="#">hi </a><p>bye</p>
    <!--2.INLINE ELEMENT  allow next element to be beside them
    anchor tag,img are INLINE elements-->
    <a href="www.google.com">click me</a>
    <!--general block element is div and 
        general inline element is span-->
        <span>
            <a href=" ">anchor1</a>
        </span>
            
        <div>
            <a href=" ">anchor2</a>
        </div>
</body>
</html>
