<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!--list are used to maintain list of items.There are different kind of list.some have orders
    and some are not -->
    <!--there are 3 types of list are there in html-->
    <!--1.ordered list-->
    <ol type="1" start="100"><!----><!--all list item between ol tag are annotated by li tag.by default ol will give numbers-->
        <li>dipika</li>
        <li>happy</li>
        <li>dips</li>
    </ol>
    <!--craete an ordered list of any three fruits which denoted by alphabets starting from p-->
    <h3>FRUIT LIST</h3>
    <ol type="a" start="16">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
    </ol>
    <!-- 2.UNORDERED LIST--><!--ul>li*3(shortcut)-->
    <h3>Grocery LIST</h3>
    <ul>
        <li>chocolates</li>
        <li>chips</li>
        <li>milk</li>
    </ul>
    <!--3.descriptive list/definition list
    dt means definition term its like a side heading.dd means definition data,its like main definition-->
    <h3>HTML HISTORY</h3>
    <dl>
        <DT>1993</DT>
        <DD>HTML STARTED</DD>
    </dl>
</body>
</html>
